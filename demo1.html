<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style-quest.css">
    <script type="text/javascript" src="./quest.js"></script>
    <title>Bộ câu hỏi 1</title>
</head>

<body>
    <div class="container mt-5">
        <div class="content active">
            <div class="head">
                <div class="clock">
                    <img src="./think.jpg" alt="think" width="180px">
                    <p class="time-clock">5</p>
            <div class="btn-func">
                <button class="start">S</button>
                <button class="show-answer">A</button>
                <button class="next-question">N</button>
            </div>
        </div>
                <div class="question">
                    <h1 class="num-quest">1</h1>
            <p class="title-quest">Bài hát có đoạn “Một con đò sang ngang.
                Ôi lòng thầy mênh mang.
                Cho em biết yêu cánh cò trong câu ca dao…” là của tác giả nào?</p>
        </div>
        <div class="content">
            <div class="answers active">
                <div class="ans">
                    <button class="nut">A</button>
                    <p class="answer ans-a">Trần Tiến</p>
                </div>
                <div class="ans">
                    <button class="nut">B</button>
                    <p class="answer">Hàn Ngọc Bích</p>
                </div>
                <div class="ans">
                    <button class="nut">C</button>
                    <p class="answer">Lưu Hà An</p>
                </div>
                <div class="ans">
                    <button class="nut">D</button>
                    <p class="answer">Trần Đức</p>
                </div>
            </div>
            <div class="answers">
                <div class="ans">
                    <button class="nut">A</button>
                    <p class="answer">Điều lệ trường Cao đẳng</p>
                </div>
                <div class="ans">
                    <button class="nut">B</button>
                    <p class="answer  true-ans">Luật giáo dục</p>
                </div>
                <div class="ans">
                    <button class="nut">C</button>
                    <p class="answer">Nghị quyết của Đảng</p>
                </div>
                <div class="ans">
                    <button class="nut">D</button>
                    <p class="answer">Tất cả các văn bản trên</p>
                </div>
            </div>
        </div>
        <div class="home">
            <a href="./demo.html">
                <img src="./go.svg" alt="home" width="50px">
            </a>
        </div>
    </div>
</body>

</html>
